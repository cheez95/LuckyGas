<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyGas - Module Development</title>
    <script type="module" src="/index.js"></script>
</head>
<body>
    <div id="app">
        <h1>LuckyGas Module System</h1>
        <p>This is the development page for the modular frontend.</p>
        <p>Open the browser console to see module initialization.</p>
        
        <div id="test-output">
            <h2>Module Test Output</h2>
            <pre id="output"></pre>
        </div>
    </div>
    
    <script type="module">
        // Test module imports
        import LuckyGas from './index.js';
        
        // Display module info
        const output = document.getElementById('output');
        output.textContent = JSON.stringify({
            version: LuckyGas.version,
            features: LuckyGas.features,
            modules: Object.keys(LuckyGas)
        }, null, 2);
        
        // Test in console
        console.log('LuckyGas modules loaded:', LuckyGas);
    </script>
</body>
</html>
